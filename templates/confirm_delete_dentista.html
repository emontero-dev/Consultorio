{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Confirmar Eliminación de Dentista</h2>
  <p>¿Estás seguro de que deseas eliminar al dentista "{{ dentista.DentistasNombre }} {{ dentista.DentistasApellido }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'Lista_Dentistas' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}

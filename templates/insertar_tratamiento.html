{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Tratamiento</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Insertar Tratamiento</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre_tratamiento">Nombre del Tratamiento:</label>
                <input type="text" class="form-control" id="nombre_tratamiento" name="nombre_tratamiento" required>
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="text" class="form-control" id="precio" name="precio" placeholder="Ingrese un número entero o decimal" required>
            </div>
            

            <button type="submit" class="btn btn-primary">Guardar Tratamiento</button>
        </form>

        <!-- Mostrar mensajes de éxito o error -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>


    
{% endblock %}

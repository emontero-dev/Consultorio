<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Tratamiento</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2>Insertar Tratamiento</h2>
        <form method="POST" action="{% url 'insertar_tratamiento' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre_tratamiento">Nombre del Tratamiento:</label>
                <input type="text" class="form-control" id="nombre_tratamiento" name="nombre_tratamiento" required>
                <div class="invalid-feedback">Por favor, ingresa el nombre del tratamiento.</div>
            </div>
            <div class="form-group">
                <label for="Precio">Precio:</label>
                <input type="text" class="form-control" id="Precio" name="Precio" required>
                <div class="invalid-feedback">Por favor, ingresa el precio del tratamiento.</div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

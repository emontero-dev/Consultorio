{% extends 'base.html' %}

{% block content %}
<body>
    <div class="container mt-5">
        <h1>Tipos de Imágenes Médicas</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Activo</th>
                </tr>
            </thead>
            <tbody>
                {% for tipo_imagen in tipos_imagenes %}
                    <tr>
                        <td>{{ tipo_imagen.ImagenesMedicasTiposNombre }}</td>
                        <td>{% if tipo_imagen.ImagenesMedicasTiposActivo %}Sí{% else %}No{% endif %}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
